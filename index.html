<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Culturama</h1>
    </header>

    
    <section>
        <!-- Dados Pessoais -->
        <form action="" method="get">
        <fieldset>
          <legend>Dados Pessoais</legend>
            
                <label for="name">Nome:</label>
                <input type="text" id="name" name="userName" required>
                <br>

                <label for="age">Idade:</label>
                <input type="number" id="age" name="userAge" min="12" max="100" required>
                <br>

                <label for="birthday">Data de Nascimento:</label>
                <input type="date" id="birthday" name="userBirthday">
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="userEmail" required>
                <br>

                <label for="phoneNumber">Telefone:</label>
                <input type="tel" id="phoneNumber" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="XX XXXXX-XXXX">
                <br>

                <label for="image">Upload de foto:</label>
                <input type="file" id="image" name="userImage">
        </fieldset>

        <!-- Perfil Pessoais -->
        <fieldset>
          <legend>Perfil </legend>
                <p>Genero:</p>
                <input type="radio" id="masculine" name="userGender" value="male">
                <label for="masculine">Masculino</label>
                <input type="radio" id="feminine" name="userGender" value="female">
                <label for="feminine">Feminino</label>
                <input type="radio" id="other" name="userGender" value="other">
                <label for="other">Outro</label>
                <br>

                <label for="maritalStatus">Estado Civil:</label>
                <select id="maritalStatus" name="userMaritalStatus" required>
                    <option value="">Selecione</option>
                    <option value="single">Solteiro(a)</option>
                    <option value="married">Casado(a)</option>
                    <option value="divorced">Divorciado(a)</option>
                    <option value="widowed">Viúvo(a)</option>
                </select>
                <br>

                <label for="state">Estado:</label>
                <select id="state" name="userState" required>
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <br>
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="userCity" autocomplete="address-level2" placeholder="Ex.: Fortaleza" >
        </fieldset>

        <!-- Hábitos Pessoais-->
        <fieldset>
            <legend>Habitos</legend>

            <p>Redes Sociais: </p>
            <input type="checkbox" id="instagram" name="social" value="instagram">
            <label for="instagram">Instagram</label>
            <br>

            <input type="checkbox" id="facebook" name="social" value="facebook">
            <label for="facebook">Facebook</label>
            <br>

            <input type="checkbox" id="linkedin" name="social" value="linkedin">
            <label for="linkedin">LinkedIn</label>
            <br>

            <input type="checkbox" id="twitter" name="social" value="x-twitter">
            <label for="twitter">X (Twitter)</label>
            <br>
        </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
